<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    {%load static%}
    <script src="{%static 'imc/js/msg.js'%}"></script>
</head>
<body>
    <header>
        <h1 class="title">Calculadora de IMC</h1>
    </header>
    <main>
        <section class="section">
            <div id="url_requisicao" data-url_post="{%url 'imc:calcular_imc'%}"></div>
            <div class="container">
                <form id="imc-form" method="POST" onsubmit="carregarResultadoIMC(event)">
                    {% csrf_token %}
                    <label class="label">Altura (m):</label>
                    <div class="control">
                        <input type="number" id="altura" name="altura" step="0.01" class="input" required>
                    </div>
                    <label class="label">Peso (kg):</label>
                    <div class="control">
                        <input type="number" id="peso" name="peso" step="0.1" class="input" required>
                    </div>
                    <button type="submit" class="button is-link">Calcular IMC</button>
                    <button type="reset" class="button is-light" onclick="limpar()">Limpar</button>
                </form>
            </div>
        </section>
        <section class="section" id="resultado_imc"></section>
    </main>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2025 Calculadora de IMC</p>
        </div>
    </footer>
</body>
</html>
