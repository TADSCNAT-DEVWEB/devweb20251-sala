<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete</title>
</head>
<body>
    <h1>Enquete</h1>
    <form action="votar/" >
        <p>{{pergunta}}</p>
        {% for alternativa in alternativas %}
            <label>
                <input type="radio" name="opcao" value="{{ forloop.counter }}">
                {{alternativa}}
            </label><br>
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
